<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身工廠信義場</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .button {
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到健身工廠信義場</h1>
        <div class="buttons">
            <a href="about.html" class="button">相關資訊</a>

        </div>
    </div>
</body>
</html>
