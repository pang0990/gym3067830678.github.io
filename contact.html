<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .contact-links a {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-links a i {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }
        .contact-links a:hover i {
            color: #00ff00; /* 可以改成其他顏色 */
        }
        .contact-links span {
            margin-top: 0.5rem;
            font-size: 1rem;
        }
        .contact-links a:hover i {
        color: #00ff00; /* LINE 綠色 */
        }
        .contact-links a[href*="instagram"]:hover i {
        color: #8a3ab9; /* Instagram 紫色 */
         }
         .buttons {
        position: fixed; /* 固定在視窗內 */
        bottom: 20px; /* 距離底部 20px */
        left: 50%; /* 水平居中 */
        transform: translateX(-50%); /* 將按鈕移動至完全居中 */
        }
        .button {
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #fff;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>聯絡我們</h1>
        <div class="contact-links">
            <!-- LINE Icon and Link -->
            <a href="https://line.me/R/ti/p/@881lzyzd" target="_blank">
                <i class="fab fa-line"></i>
                <span>LINE</span>
            </a>
            <!-- Instagram Icon and Link -->
            <a href="https://www.instagram.com/summerkuo173" target="_blank">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
        </div>
    </div>
    <div class="buttons">
        <a href="summergym.github.io/index.html" class="button">返回首頁</a>
    </div>
</body>
</html>
